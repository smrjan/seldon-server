<source>
  type forward
</source>

<match restapi.ctr>
    type   copy
    <store>
	type file
    	path /seldon-data/logs/stats
    	time_slice_format %Y/%m/%d/%H/%Y%m%d-%H_imps
    	compress gzip
    	utc
    	buffer_type file
    	buffer_path /var/log/td-agent/logging_ctr.*.buffer
    	flush_interval 60s
    </store>
    <store>
        type kafka
#	zookeepers zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181
        brokers kafka-service:9092
	default_topic impressions
	output_data_type json
	output_include_tag true
	output_include_time true
        max_send_retries 3
	required_acks 0
	ack_timeout_ms 1500
    </store>
</match>

