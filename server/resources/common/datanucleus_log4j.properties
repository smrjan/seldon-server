log4j.rootCategory=DEBUG, dn

log4j.appender.dn=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dn.File=datanucleus_enhancer.log
log4j.appender.dn.DatePattern='.'yyyy-MM-dd
log4j.appender.dn.layout=org.apache.log4j.PatternLayout
log4j.appender.dn.layout.ConversionPattern=%d %p %t - %m%n



log4j.category.DataNucleus.Enhancer=ERROR, dn